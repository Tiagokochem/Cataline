<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>Hello {{name}}</h1>

        <button @click="showName">Botão</button> //@ é um atalho pra diretiva, mas nao funciona em todas, on-click pode ser usado também
        
        <div v-for="user in users" @click="showName(users.name)">
            <h2>{{ user.name }}</h2>
        </div>    
    </div>

    <script> 
        var app = Vue.createApp({
            data(){
                return {
                    name: 'Cataline',
                    users: [{name: 'Young'}, {name: 'Maria'}, {name: 'João'}],
                }
            },
            methods: {
                showName(name){
                    alert(name)
                },
            },
        })

        var vm = app.mout('@app')
    </script>
</body>
</html>
