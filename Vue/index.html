<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id ="app"> 
    <h1>Hello {{ name }} </h1>
    

    <button @click="showName">Bot√£o</button>

    <div v-for="user in users" @click="showName(user.name)">
       <h2> {{ user }} </h2>

        </div>
    </div>
    
    <script>
        var app = Vue.createapp({
            data() {
                return{
                    name: 'Cataline',
                    users: [{name: 'Yung'}, {name: 'Tiago', }], 
                }
            },
            methods: {
                showName(){
                    alert(this.name)
                },
            },
         })

         var vm = app.mount('#app')
    </script>
</body>
</html>
